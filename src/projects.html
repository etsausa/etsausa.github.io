---
layout: layouts/base.html
title: projects
nav: true
navOrder: 2
---

<ul role="list" class="project-list">
    {% for project in collections.projects %}
        <li>
            <a href="{{ project.url }}">
                <div class="project-image" style="background-image: url('{{ project.data.thumbnail }}');"></div>
                <div class="project-title">{{ project.data.title }}</div>
            </a>
            <div class="project-tags"> 
                {% set filtered_tags = project.data.tags | reject("equalto", "projects") %} <!-- exludes `projects` tag -->
                {% for tag in filtered_tags %}
                    <span class="tag-small">
                        <small>{{ tag }}</small>
                    </span>
                {% endfor %}
            </div>
        </li>
    {% endfor %}
</ul>
