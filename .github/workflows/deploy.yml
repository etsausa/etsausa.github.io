name: Deploy Eleventy to GitHub Pages

# Trigger: Run this when code is pushed to main
on:
  push:
    branches: [ main ]

# Permissions needed to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Use Ubuntu VM
    
    steps:
      # 1. Download your repo code
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. Install Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # Cache dependencies for speed
          
      # 3. Install your dependencies
      - name: Install dependencies
        run: npm ci  # Like npm install but faster/cleaner
        
      # 4. Build your 11ty site
      - name: Build
        run: npm run build
        
      # 5. Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 6. Upload the _site folder as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'
          
      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4